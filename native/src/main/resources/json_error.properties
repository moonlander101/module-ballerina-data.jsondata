# -------------------------
# Json Data module error messages
# -------------------------

error.unsupported.type=\
  unsupported type ''{0}''

error.json.reader.failure=\
  error reading while JSON: ''{0}''

error.json.parser.exception=\
  ''{0}'' at line: ''{1}'' column: ''{2}''

error.incompatible.type=\
  incompatible expected type ''{0}'' for value ''{1}''

error.array.size.mismatch=\
  array size is not compatible with the expected size

error.invalid.type=\
  invalid type ''{0}'' expected ''{1}''

error.incompatible.value.for.field=\
  incompatible value ''{0}'' for type ''{1}'' in field ''{2}''

error.required.field.not.present=\
  required field ''{0}'' not present in JSON

error.invalid.type.for.field=\
  invalid type for field ''{0}''

error.duplicate.field=\
  duplicate field ''{0}''

error.cannot.convert.to.expected.type=\
  ''{0}'' value ''{1}'' cannot be converted to ''{2}''

error.undefined.field=\
  undefined field ''{0}''

error.cannot.read.stream=\
  Cannot read the stream, interrupted error

error.cyclic.reference=\
  the value has a cyclic reference

error.schema.file.not.found=\
  schema file not found for uri: ''{0}'', ensure that the file exists or has the valid URI

error.schema.validation.failed=\
  schema validation failed: {0}

error.schema.path.null.or.empty=\
  schema file path cannot be null or empty

error.invalid.schema.file.type=\
  expected json schema, got: ''{0}''

error.schema.path.is.directory=\
  the provided path is a directory: ''{0}''

error.schema.loading.failed=\
  failed to load schema: ''{0}''

error.schemas.array.null.or.empty=\
  schemas array cannot be null or empty

error.multiple.root.schemas=\
  more than one root schema exists, please ensure there is exactly one root schema

error.missing.schema.id=\
  for multiple schemas, please ensure all $id values are absolute URIs (e.g., 'http://example.com/schema.json')

error.relative.schema.id=\
  found schema with relative $id ''{0}''. for multiple schemas, please ensure all $id values are URIs with a scheme (e.g., 'http://example.com/schema.json')
